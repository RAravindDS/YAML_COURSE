# ----------------------------------------------------String Variables-----------------------------------------------

## Syntax for variable!
## name: <single-space>Aravind or "Aravind"

myself: "Aravind"  # Note we have space after colon
fruit: Apple 
1: "first number"

## Automatically adding new line. 

bio: |
  Hey my name is aravind.  
  I am not too much intelligent. So gaining knowledge. 


## Writing single lines in multiple line. 
## (when it passed it considered as one single line, but when I am writing I write as multiple lines)

messages: > 
  This all will 
  all be in 
  one single line 

## same as this: message: This all will be in one single line 

